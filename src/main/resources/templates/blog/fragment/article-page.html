<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<!-- 所有文章卡片 -->
<article id="articles" class="container articles" th:fragment="blog_articles">
    <div class="row article-row">

        <div class="article col s12 m6 l4" data-aos="zoom-in" th:each="article,key:${pageInfo.getList()}">
            <div class="card">
                <a th:href="${article.articleUrl}">
                    <div class="card-image">
                        <img th:src="${article.articleImage}" class="responsive-img" th:alt="${article.articleTitle}">
                        <span class="card-title" th:text="${article.articleTitle}">Nginx入门</span>
                    </div>
                </a>

                <div class="card-content article-content">
                    <div class="summary block-with-text" th:text="${article.articleDigest}"></div>
                    <div class="publish-info">
                            <span class="publish-date">
                                <i class="far fa-clock fa-fw icon-date"></i>[[${article.createDate}]]
                            </span>
                        <span class="publish-author">
                                <i class="fas fa-bookmark fa-fw icon-category"></i>
                                <a th:href="'/categories/'+${article.categories.id}" class="post-category">
                                    [[${article.categories.name}]]
                                </a>
                            </span>
                    </div>
                </div>

                <!-- 标签 -->
                <div class="card-action article-tags">
                    <a th:href="'/tags/'+${tags.id}" th:each="tags,key : ${article.tagsList}">
                        <span class="chip bg-color" th:text="${tags.name}"></span>
                    </a>
                </div>

            </div>
        </div>

    </div>
</article>


<!-- 分页 -->
<div class="container paging" th:fragment="blog_paging">
    <div class="row">
        <div class="col s6 m4 l4">
            <a th:href="@{'?pageNum='+${pageInfo.getPrePage()}}"
               th:class="'left btn-floating btn-large' + ${pageInfo.isHasPreviousPage()?' bg-color':' disabled'}">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
        <div class="page-info col m4 l4 hide-on-small-only">
            <div class="center-align b-text-gray">[[${pageInfo.getPageNum()}]] / [[${pageInfo.getPages()}]]</div>

        </div>
        <div class="col s6 m4 l4">
            <a th:href="@{'?pageNum='+${pageInfo.getNextPage()}}"
               th:class="'right btn-floating btn-large' + ${pageInfo.isHasNextPage()?' bg-color':' disabled'}">
                <i class="fas fa-angle-right"></i>
            </a>
        </div>

    </div>
</div>
