#开启debug模式，可以打印出自动配置启用情况
#debug: true
spring:
  profiles:
    active: test
---
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8


file:
    staticAccessPath: /upload/**
    uploadFolder: /image/upload
 
spring:
    profiles: test
    thymeleaf:
      cache: false
      mode: LEGACYHTML5
    datasource:
        username: root
        password: 123456
        url: jdbc:mysql://192.168.31.202:3306/blog?serverTimezone=GMT%2B8&useSSL=true
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
      
    http:
        encoding: 
            charset: UTF-8 
            enabled: true
            force: true
   
    servlet: 
      multipart:
        max-file-size: 5MB
        max-request-size: 5MB

logging:
  path: logger
  level: 
     com.blog.mapper: debug

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.xiao.blog.model  # 注意：对应实体类的路径
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
  global-config:
    id-type: 2
    db-column-underline: true

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    currentPage: 0
    pageSize: 6



